	<div class="modal fade" id="form" tabindex="-1" role="dialog">
    	<div class="modal-dialog">
      		<div class="modal-content" id = "form2">
        		<div class="modal-header">
          			<button class="close" data-dismiss = "modal">X</button>
          			<h2 class="modal-title text-center" id="headerForm">Create note</h2>
        		</div>
        		<div class="modal-body">
          			<input type="text" id="noteTitle" class="form-control input-lg" maxlength="20" placeholder = "Enter the title of the note">
          			<textarea class="form-control input-lg" id="descr" maxlength = "2000" placeholder = "Enter the description of the note"></textarea>
          			<p id = "errorCreation"></p>
        		</div>
        		<div class="modal-footer">
          			<button class="btn btn-warning btn-lg" id="createBtn" onclick="AddNote()">Create</button>
        		</div>
      		</div>
    	</div>
  	</div>

	<div class="modal fade" id="formEdit" tabindex="-1" role="dialog">
    	<div class="modal-dialog">
      		<div class="modal-content" id = "form2Edit">

          			<button class="close" data-dismiss = "modal">X</button>

        		</div>
        		<div class="modal-body">
          			<input type="text" id="noteTitleEdit" class="form-control input-lg" maxlength="20" placeholder = "Enter the title of the note">
          			<textarea class="form-control input-lg" id="descrEdit" maxlength = "2000" placeholder = "Enter the  description of the note"></textarea>
          			<p id = "errorCreationEdit"></p>
        		</div>
        		<div class="modal-footer">
          			<button class="btn btn-warning btn-lg" id="editBtn" onclick="EditNote()">Change</button>
        		</div>
      		</div>
   		</div>
